<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI File Search - ダウンロード</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0066FF, #00D4FF);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg { width: 40px; height: 40px; fill: #fff; }
    h1 { font-size: 36px; margin-bottom: 16px; }
    .desc { color: #888; font-size: 18px; margin-bottom: 40px; line-height: 1.6; }
    .buttons { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
    .btn {
      display: flex; align-items: center; gap: 10px;
      padding: 16px 32px; border-radius: 12px;
      text-decoration: none; font-size: 16px; font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn.mac { background: linear-gradient(135deg, #0066FF, #00D4FF); color: #fff; }
    .btn.mac:hover { box-shadow: 0 10px 30px rgba(0,102,255,0.3); }
    .btn.win { background: #222; border: 1px solid #333; color: #fff; }
    .btn.win:hover { background: #2a2a2a; }
    .btn svg { width: 24px; height: 24px; fill: currentColor; }
    .info { margin-top: 32px; color: #666; font-size: 14px; }
    .features { margin-top: 48px; text-align: left; background: #111; border-radius: 12px; padding: 24px; }
    .features h3 { margin-bottom: 16px; font-size: 16px; color: #888; }
    .features ul { list-style: none; }
    .features li { padding: 8px 0; color: #ccc; font-size: 15px; }
    .features li::before { content: "✓ "; color: #0066FF; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5 1.5-1.5-5-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    </div>
    <h1>AI File Search</h1>
    <p class="desc">AIでファイルを自然言語検索。<br>中身を読んで要約も出してくれる。</p>
    
    <div class="buttons">
      <a href="https://github.com/adness-corp/ai-file-search/releases/latest/download/AI-File-Search-mac.zip" class="btn mac">
        <svg viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
        Mac版
      </a>
      <a href="https://github.com/adness-corp/ai-file-search/releases/latest/download/AI-File-Search-win.zip" class="btn win">
        <svg viewBox="0 0 24 24"><path d="M3 12V6.75l6-1.32v6.48L3 12zm17-9v8.75l-10 .15V5.21L20 3zM3 13l6 .09v6.81l-6-1.15V13zm17 .25V22l-10-1.91V13.1l10 .15z"/></svg>
        Windows版
      </a>
    </div>
    
    <p class="info">v1.0.0 • 無料 • Node.js必要</p>
    
    <div class="features">
      <h3>機能</h3>
      <ul>
        <li>「見積書どこ？」など自然言語で検索</li>
        <li>PDF, Word, Excel, PowerPointの中身を解析</li>
        <li>AIが内容を要約して表示</li>
        <li>Finder / Explorer風のUI</li>
      </ul>
    </div>
  </div>
</body>
</html>
